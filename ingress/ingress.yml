apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /video
            pathType: Prefix
            backend:
              service:
                name: hackathon-clipo-service
                port:
                  number: 80
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: hackathon-users-service
                port:
                  number: 80
